<!--
  nonsemantic.html

  This file demonstrates the use of non-semantic HTML elements for structuring content.
  It utilizes generic <div> elements with classes to organize the page, which do not 
  convey any meaning about the enclosed content. This approach can be used for layout purposes 
  but lacks the semantic clarity provided by HTML5 elements.
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contacts</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <div>
          <div></div>
          <img />
        </div>
      </div>
      <div class="section">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="footer">
      <p></p>
    </div>
  </body>
</html>
