<!--
  semantic.html

  This file demonstrates the use of semantic HTML elements introduced in HTML5.
  It includes elements like <header>, <nav>, <main>, <section>, <article>, and <footer> 
  to structure the content meaningfully, enhancing readability and accessibility.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <p></p>
          <img />
        </article>
      </section>
      <section>
        <p></p>
        <p></p>
        <p></p>
      </section>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
